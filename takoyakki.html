    <!-- <p><em>지도 중심좌표가 변경되면 지도 정보가 표출됩니다</em></p>

    <p>
        <button onclick="setCenter()">지도 중심좌표 이동시키기</button>

    <p id="result"></p>

    <div id="clickMap" style="width: 100%; height: 350px;"></div>
    <!-- <p><em>지도를 클릭해주세요!</em></p> -->
    <!-- <div id="clickLatlng"></div> -->

    <!-- Kakao Maps API -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=762ff92faa16d0a8452ef6fe6c7610e6"></script>
    <script>
        var map = null; // Declare map variable globally

        // Initialize the map
        function initMap() {
            var mapOptions = {
                center: new kakao.maps.LatLng(37.571, 126.9778),
                level: 3
            };

            map = new kakao.maps.Map(document.getElementById('map'), mapOptions);

            // Event listener for center_changed event
            kakao.maps.event.addListener(map, 'center_changed', function () {
                var level = map.getLevel();
                var latlng = map.getCenter();

                var message = '<p>지도 레벨은 ' + level + ' 이고</p>';
                message += '<p>중심 좌표는 위도 ' + latlng.getLat() + ', 경도 ' + latlng.getLng() + '입니다</p>';

                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = message;
            });

            // Event listener for click event
            kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
                var latlng = mouseEvent.latLng;

                var marker = new kakao.maps.Marker({
                    position: latlng
                });
                marker.setMap(map);

                var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
                message += '경도는 ' + latlng.getLng() + ' 입니다';

                var clickLatlngDiv = document.getElementById('clickLatlng');
                clickLatlngDiv.innerHTML = message;
            });
        }

        // Call the initialize function
        initMap();

        // Functions for map interactions
        function setCenter() {
            var moveLatLon = new kakao.maps.LatLng(37.571, 126.9778);
            map.setCenter(moveLatLon);
        }

        function panTo() {
            var moveLatLon = new kakao.maps.LatLng(37.571, 126.9778);
            map.panTo(moveLatLon);
        }

        function resizeMap() {
            var mapContainer = document.getElementById('map');
            mapContainer.style.width = '800px';
            mapContainer.style.height = '800px';
            map.relayout();
        }

        function relayout() {
            map.relayout();
        }
    </script>
